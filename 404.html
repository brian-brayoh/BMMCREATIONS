<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - BMM Creations</title>
    <script>
        // Get the current path and query parameters
        const path = window.location.pathname;
        const hash = window.location.hash;
        const search = window.location.search;
        
        // Define redirects (without .php extension)
        const redirects = {
            '/services': '/services.html',
            '/contact': '/contact.html',
            '/admin': '/admin.html',
            // Add more redirects as needed
        };

        // Check if the current path should be redirected
        function handleRedirect() {
            // Remove .php if present
            let cleanPath = path.replace(/\.php$/, '');
            
            // Check for direct match
            if (redirects[cleanPath]) {
                window.location.href = redirects[cleanPath] + (hash || '') + (search || '');
                return;
            }
            
            // Check for service pages with hashes
            if (path.includes('services.php') && hash) {
                window.location.href = '/services.html' + hash + (search || '');
                return;
            }
            
            // If no match, redirect to home page
            window.location.href = '/';
        }

        // Run the redirect when the page loads
        window.onload = handleRedirect;
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a2238;
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #1a2238;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #1a2238;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>Please wait while we take you to the right page.</p>
        <p>If you're not redirected, <a href="/">click here to go to the home page</a>.</p>
    </div>
</body>
</html>
