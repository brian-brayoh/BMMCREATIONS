<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the URL and redirect to the index.html with the path as a hash
      const segment = 1;
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + 
        (l.pathname.split('/').length > segment ? '../' : '') + 
        'index.html' + 
        (l.pathname ? '?p=/' + l.pathname.replace(/^\//, '') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
